<!DOCTYPE html>
<html>
<head>
    <title>School Management System Login</title>
</head>
<body style="background-color: #f2f2f2; font-family: Arial, sans-serif; text-align: center;">

    <h1 style="color: #333;">School Management System</h1>

    <div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); width: 400px; margin: 0 auto;">

    {% if success %}
        <p>{{ success }}</p>
    {% endif %}

        <h2 style="color: #333;">Login</h2>

        <form action="/login" method="POST" style="text-align: left; padding-right: 20px;">
            <label for="username">Reg Number:</label><br>
            <input type="text" id="reg_number" name="reg_number" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" required><br>

            <input type="submit" value="Login" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        </form>

        <h4>Don't have an account?</h4>
        <p>Click the button below to create an account:</p>
        <a href="{{url_for('create')}}">
            <button type="button"
            style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"
            >
                Create an Account
            </button>
        </a>

    </div>

    


</body>
</html>
